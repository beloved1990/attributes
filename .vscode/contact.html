<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head -->
    <title>ADERINTO AKOREDE | Contact</title>
</head>
<body>
    <!-- Same navigation -->

    <!-- Contact Hero -->
    <header class="hero contact-hero">
        <div class="hero-content">
            <h1>Get In Touch</h1>
            <p>We'd love to hear from you</p>
        </div>
    </header>

    <!-- Contact Form -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Visit Us</h3>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Forest Lane, Mountainside</p>
                    <p><i class="fas fa-phone"></i> (123) 456-7890</p>
                    <p><i class="fas fa-envelope"></i> info@natureretreat.com</p>
                    
                    <h3>Hours</h3>
                    <p>Front Desk: 24/7</p>
                    <p>Check-in: 3PM | Check-out: 11AM</p>
                </div>
            </div>
        </div>
    </section>
    <li><h3><a href="homepage.html">Back to homepage</a></li></h3>

    <!-- Same footer -->
</body>
</html>
